<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Stories App - Compartilhe suas histórias e momentos especiais" />
    <meta name="keywords" content="stories, histórias, compartilhar, social"/>
    <meta name="author" content="Pedro Henrique">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Stories App" />
    <meta property="og:description" content="Compartilhe suas histórias e momentos especiais" />
    <meta property="og:image" content="/assets/icons/icon.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Stories App" />
    <meta name="twitter:description" content="Compartilhe suas histórias e momentos especiais" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/icons/icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- Theme Color -->
    <meta name="theme-color" content="#646cff">
   
    <!-- Preconnect para fontes (se usar Google Fonts ou similar) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Stories App - Compartilhe seus momentos</title>

    <!-- Estilos inline para evitar flash de conteúdo sem estilo -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }

      #root {
        min-height: 100vh;
      }
      
      /* Loading Spinner */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.5rem;
        color: #646cff;
      }

      .spinner {
        border: 4px solid rgba(100, 108, 255, 0.1);
        border-radius: 50%;
        border-top: 4px solid #646cff;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Necessário</h1>
        <p>Este aplicativo requer JavaScript para funcionar. Por favor, habilite o JavaScript no seu navegador.</p>
      </div>
    </noscript>

    <div id="root">
      
      <!-- Loading placeholder -->
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
